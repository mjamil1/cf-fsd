<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>CF Employee System</h1>
        <hr>
        <h2>Add New Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{jobTitle}" placeholder="Employee Job Title" class="form-control mb-4 col-4">

            <input type="text" th:field="*{department}" placeholder="Employee Department" class="form-control mb-4 col-4">

            <input type="text" th:field="*{location}" placeholder="Employee Location" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{reportingManager}" placeholder="Employee Reporting Manager" class="form-control mb-4 col-4">

            <input type="text" th:field="*{phoneNumber}" placeholder="Employee Phone Number (410-XXX-XXXX)" class="form-control mb-4 col-4">

            <input type="text" th:field="*{birthDate}" placeholder="Employee Birth Date (DD/MM/YYYY)" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{startDate}" placeholder="Employee Start Date (DD/MM/YYYY)" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Add </button>
        </form>

        <hr>

        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>

</html>
