<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>CF Employee System</h1>
        <hr>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" id="fname" name="fname" th:field="*{firstName}" class="form-control mb-4 col-4" readonly="readonly">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" readonly="readonly">

            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" readonly="readonly">
            
            <input type="text" th:field="*{jobTitle}" class="form-control mb-4 col-4" readonly="readonly">

            <input type="text" th:field="*{department}" class="form-control mb-4 col-4" readonly="readonly">

            <input type="text" th:field="*{location}" class="form-control mb-4 col-4" readonly="readonly">
            
            <input type="text" th:field="*{reportingManager}" class="form-control mb-4 col-4" readonly="readonly">

            <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4" readonly="readonly">

            <input type="text" th:field="*{birthDate}" class="form-control mb-4 col-4" readonly="readonly">
            
            <input type="text" th:field="*{startDate}" class="form-control mb-4 col-4" readonly="readonly">


        </form>

        <hr>

        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>

</html>
